<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>百邦小跑</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/selectAddress.css">
</head>
<body>
<div class="main_header clear">
    <img src="images/goback.png" alt="" onclick="goBack()">
    <div class="title">订单详情</div>
    <div class="right">注销</div>
</div>
<div class="container">
    <div class="top">
        <div class="title">
            <span>选择开工区域</span>
            <img src="images/close.png" alt="">
        </div>
        <div class="search">
            <input type="text">
            <img src="images/search.png" alt="">
        </div>
        <ul class="clear">
            <li class="active">丛台区</li>
            <li>邯山区</li>
            <li>复兴区</li>
            <li>邯郸县</li>
        </ul>
    </div>
    <div class="bottom">
        <div class="title">
            <span>详细开工区域</span>
        </div>
        <div class="search">
            <input type="text">
            <img src="images/search.png" alt="">
        </div>
        <div class="button"><button>确认区域</button></div>
    </div>
</div>
<ul class="footer">
    <li>
        <img src="images/tab11.png" alt="">
        <p class="active">首页</p>
    </li>
    <li>
        <img src="images/tab2.png" alt="">
        <p>订单列表</p>
    </li>
    <li>
        <img src="images/tab3.png" alt="">
        <p>个人中心</p>
    </li>
</ul>
<script src="js/rem.js"></script>
<script src="js/public.js"></script>
</body>
</html>
