<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>百邦小跑</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/orderList.css">
</head>
<body>
<div class="main_header1 clear">
    <div class="left">收工</div>
    <img src="images/listw.png" alt="" class="right">
</div>

<div class="container" id="index">
    <div class="top">
        <div class="left">
            <p class="num">0</p>
            <p class="name">今日订单</p>
        </div>
        <div class="right">
            <p class="num">198</p>
            <p class="name">今日提成</p>
        </div>
    </div>
    <div class="tab">
        <div>已接单</div>
        <div>未接单</div>
        <div>已完成</div>
    </div>
    <ul class="order">
        <li>
            <div class="title">
                <span>下单时间：2018-05-20</span>
                <span class="status">已抢单</span>
            </div>
            <div class="content">
                <div class="content_title">永年县名关镇永美新城5-1-7</div>
                <div>
                    <img src="images/addPerson.png" alt="">
                    <span>客户姓名：娄先生</span>
                    <span class="right">管家已支付</span>
                </div>
                <div>
                    <img src="images/phone.png" alt="">
                    <span>联系电话：13755555555</span>
                </div>
                <div>
                    <img src="images/address.png" alt="">
                    <span>联系地址：河北邯郸永年永新路111号</span>
                    <span class="right">到这里去</span>
                </div>
                <div>
                    <img src="images/price.png" alt="">
                    <span>工时金额：90元</span>
                    <span class="right price">预计提成：67元</span>
                </div>
            </div>
            <div class="bottom">
                <button>联系工人</button>
                <button>联系业主</button>
            </div>
        </li>
    </ul>
</div>

<ul class="footer">
    <li>
        <img src="images/tab11.png" alt="">
        <p class="active">首页</p>
    </li>
    <li>
        <img src="images/tab2.png" alt="">
        <p>订单列表</p>
    </li>
    <li>
        <img src="images/tab3.png" alt="">
        <p>个人中心</p>
    </li>
</ul>

<script src="js/rem.js"></script>
<script src="js/jquery-3.3.1.min.js"></script>
</body>
</html>
