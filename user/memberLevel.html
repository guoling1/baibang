<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>个人中心</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/memberLevel.css">
</head>
<body>
<div class="main_header clear">
    <div class="left">
        <img src="images/goback.png" alt="">
        <span>返回</span>
    </div>
    <div class="title">会员等级</div>
    <div class="right">
        <span>积分规则</span>
    </div>
</div>

<div class="container" id="memberLevel">
    <div class="top">
        <img src="images/membericon.png" alt="">
        <p class="level">黄金会员</p>
        <p class="score">我的积分：2000分</p>
        <div class="progress">
            <div class="line">
                <span></span>
            </div>
            <div class="square">
                <span class="active"></span>
                <label>白银会员</label>
            </div>
            <div class="square">
                <span></span>
                <label>黄金会员</label>
            </div>
            <div class="square">
                <span></span>
                <label>白金会员</label>
            </div>
            <div class="square">
                <span></span>
                <label>钻石会员</label>
            </div>
            <div class="square">
                <span class="active"></span>
                <label>青铜会员</label>
            </div>
        </div>
        <p class="tip">差300分到LV4，新特权即将开启</p>
    </div>
    <div class="exchange">
        <div class="exchange_title">
            <img src="images/lineleft.png" alt="">
            <span>兑换奖品</span>
            <img src="images/lineright.png" alt="">
        </div>
        <ul>
            <li>
                <div class="title">家庭清洁套装</div>
                <p class="score"><span>100</span>积分</p>
                <div class="tip">限时兑换</div>
                <img src="images/jf1.png" alt="">
            </li>
            <li>
                <div class="title">家庭清洁套装</div>
                <p class="score"><span>100</span>积分</p>
                <div class="tip">限时兑换</div>
                <img src="images/jf2.png" alt="">
            </li>
        </ul>
    </div>
</div>

<div class="footer">
    <a href="index.html">
        <img src="images/tab1.png" alt="">
        <p>主页</p>
    </a>
    <a href="index.html">
        <img src="images/tab2.png" alt="">
        <p>散装维修</p>
    </a>
    <a href="index.html">
        <img src="images/tab3.png" alt="">
        <p>家装工装</p>
    </a>
    <a href="index.html">
        <img src="images/tab4.png" alt="">
        <p>建材商城</p>
    </a>
    <a href="index.html">
        <img src="images/tab51.png" alt="">
        <p class="active">个人中心</p>
    </a>
</div>

<script src="js/rem.js"></script>
</body>
</html>
