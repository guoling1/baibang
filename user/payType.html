<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>个人中心</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/payType.css">
</head>
<body>
<div class="main_header clear">
    <div class="left" onclick="goBack()">
        <img src="images/goback.png" alt="">
        <span>返回</span>
    </div>
    <div class="title">百邦小跑</div>
    <div class="right">
        <span>注销</span>
    </div>
</div>

<div class="container" id="payType">
    <div class="content">
        <div class="title">
            <span>选择支付方式</span>
        </div>
        <div class="payPrice">
            <span>待付款金额：</span>
            <span class="price">￥260</span>
        </div>
        <p class="type_title">选择提现方式</p>
        <ul>
            <li>
                <img src="images/wx.png" alt="">
                <div class="middle">
                    <p>提现到微信</p>
                    <p>推荐已安装微信客户端的使用</p>
                </div>
                <span><i class="select"></i></span>
            </li>
            <li>
                <img src="images/zfb.png" alt="">
                <div class="middle">
                    <p>提现到支付宝</p>
                    <p>推荐已安装微信客户端的使用</p>
                </div>
                <span><i></i></span>
            </li>
            <li>
                <img src="images/yl.png" alt="">
                <div class="middle">
                    <p>提现到银联</p>
                    <p>推荐已安装微信客户端的使用</p>
                </div>
                <span><i></i></span>
            </li>
        </ul>
        <button>确认提交</button>
    </div>
</div>

<script src="js/rem.js"></script>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/public.js"></script>
<script src="js/payType.js"></script>
</body>
</html>
