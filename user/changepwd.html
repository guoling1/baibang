<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>个人中心</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/changePwd.css">
</head>
<body>
<div class="main_header clear">
    <div class="left" onclick="goBack()">
        <img src="images/goback.png" alt="">
        <span>返回</span>
    </div>
    <div class="title">百邦小跑</div>
    <div class="right">
        <span>注销</span>
    </div>
</div>

<div class="container" id="changePwd">
    <form>
        <div class="item">
            <label>原密码</label>
            <input type="password" placeholder="请输入原密码">
        </div>
        <div class="item">
            <label>新密码</label>
            <input type="password" placeholder="请输入新密码">
        </div>
        <div class="item">
            <label>确认新密码</label>
            <input type="password" placeholder="确认密码">
        </div>
        <button>保存</button>
    </form>
</div>

<script src="js/rem.js"></script>
<script src="js/public.js"></script>

</html>
