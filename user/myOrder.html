<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>个人中心</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/myOrder.css">
</head>
<body>
<div class="main_header clear">
    <div class="left" onclick="goBack()">
        <img src="images/goback.png" alt="">
        <span>返回</span>
    </div>
    <div class="title">我的订单</div>
    <div class="right">
        <span></span>
    </div>
</div>

<div class="container" id="myOrder">
    <ul>
        <li>
            <div class="top">
                <span class="time">2017-08-28</span>
                <span class="price">￥756.00</span>
            </div>
            <div class="shop">
                <img src="images/remm1.png" alt="">
                <img src="images/remm1.png" alt="">
                <img src="images/remm1.png" alt="">
                <img src="images/remm1.png" alt="">
            </div>
            <div class="bottom">
                <span class="status">订单状态：未支付</span>
                <a href="javascript:;" class="pay">支付</a>
            </div>
        </li>
        <li>
            <div class="top">
                <span class="time">2017-08-28</span>
                <span class="price">￥756.00</span>
            </div>
            <div class="shop">
                <img src="images/remm1.png" alt="">
                <img src="images/remm1.png" alt="">
                <img src="images/remm1.png" alt="">
                <img src="images/remm1.png" alt="">
            </div>
            <div class="bottom">
                <span class="status">订单状态：已完成</span>
                <a href="javascript:;" class="eval">评价</a>
                <a href="javascript:;" class="delete">删除订单</a>
            </div>
        </li>
    </ul>
</div>

<script src="js/rem.js"></script>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/public.js"></script>
</body>
</html>
