<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>个人中心</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/changeData.css">
</head>
<body>
<div class="main_header clear">
    <div class="left" onclick="goBack()">
        <img src="images/goback.png" alt="">
        <span>返回</span>
    </div>
    <div class="title">百邦小跑</div>
    <div class="right">
        <span>注销</span>
    </div>
</div>

<div class="container" id="changeData">
    <form>
        <div class="item">
            <label>百邦头像</label>
            <img src="images/avatar1.png" alt="" class="avatar">
        </div>
        <div class="item">
            <label>会员名</label>
            <input type="text" placeholder="请输入会员名">
        </div>
        <div class="item">
            <label>百邦昵称</label>
            <input type="text" placeholder="请输入昵称">
        </div>
        <div class="item">
            <label>性别</label>
            <input type="hidden" value="" name="sex">
            <span id="selectSex">请选择性别</span>
        </div>
        <div class="item">
            <label>兴趣爱好</label>
            <input type="text" placeholder="请输入兴趣爱好">
        </div>
        <p>警告：如果违背百邦商业利益有权收回昵称</p>
        <button>保存</button>
    </form>
    <div class="mask">
        <div class="selectSex">
            <div class="title">请选择性别</div>
            <p>男</p>
            <p>女</p>
        </div>
    </div>
</div>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/rem.js"></script>
<script src="js/public.js"></script>
<script src="js/changeData.js"></script>
</body>
</html>
