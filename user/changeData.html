<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/public.css">

<body>
<div class="main_header clear">
    <div class="left">
        <img src="images/goback.png" alt="">

    <div class="title">百邦小跑</div>
    <div class="right">

    <form>
        <div class="item">
            <label>百邦头像</label>
            <img src="images/avatar1.png" alt="" class="avatar">
        </div>
        <div class="item">
            <label>会员名</label>

        </div>
        <div class="item">
            <label>百邦昵称</label>

        </div>
        <div class="item">
            <label>性别</label>
            <input type="text" placeholder="请选择性别">
        </div>
        <div class="item">
            <label>兴趣爱好</label>
            <input type="text" placeholder="请输入兴趣爱好">
        </div>
        <p>警告：如果违背百邦商业利益有权收回昵称</p>
        <button>保存</button>
    </form>
    <div class="mask">
        <div class="selectSex">
            <div class="title">请选择性别</div>
            <p>男</p>
            <p>女</p>
        </div>
