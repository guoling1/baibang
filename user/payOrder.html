<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>个人中心</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/payOrder.css">
</head>
<body>
<div class="main_header clear">
    <div class="left" onclick="goBack()">
        <img src="images/goback.png" alt="">
        <span>返回</span>
    </div>
    <div class="title">支付订单</div>
    <div class="right">
        <span></span>
    </div>
</div>

<div class="container" id="payType">
    <div class="content">
        <div class="payPrice">
            <span>订单金额</span>
            <span class="price">￥260.00</span>
        </div>
        <p class="type_title">支付方式</p>
        <ul>
            <li>
                <img src="images/wx.png" alt="">
                <div class="middle">
                    <p class="title">提现到微信</p>
                    <p>亿万用户的选择，更快更安全</p>
                </div>
                <span><i class="select"></i></span>
            </li>
            <li>
                <img src="images/zfb.png" alt="">
                <div class="middle">
                    <p class="title">提现到支付宝</p>
                    <p>支付宝支付，更快捷，更安全</p>
                </div>
                <span><i></i></span>
            </li>
        </ul>
        <button>确认提交</button>
    </div>
</div>

<script src="js/rem.js"></script>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/public.js"></script>
<script src="js/payOrder.js"></script>
</body>
</html>
