<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>个人中心</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
<div class="main_header clear">
    <div class="left">
        <img src="images/goback.png" alt="">
        <span>邯郸市</span>
    </div>
    <div class="title">百邦小跑</div>
    <div class="right">
        <span>注销</span>
    </div>
</div>

<div class="container">
    <div class="top">
        <div class="avatar">
            <img src="images/avatar.png" alt="">
        </div>
        <p class="name">康师傅</p>
        <p class="score">积分：2000</p>
        <div class="bottom">
            <div class="bottom_item">
                <p>收藏</p>
                <p>（0）</p>
            </div>
            <div class="bottom_item">
                <p>关注店铺</p>
                <p>（0）</p>
            </div>
            <div class="bottom_item">
                <p>足迹</p>
                <p>（0）</p>
            </div>
        </div>
    </div>
    <ul>
        <li>
            <span>我的百邦订单</span>
            <img src="images/right.png" alt="">
        </li>
    </ul>
</div>

<ul class="footer">
    <li>
        <img src="images/index.png" alt="">
        <p class="active">首页</p>
    </li>
    <li>
        <img src="images/wrench.png" alt="">
        <p>订单列表</p>
    </li>
    <li>
        <img src="images/personal.png" alt="">
        <p>个人中心</p>
    </li>
</ul>

<script src="js/rem.js"></script>
</body>
</html>
