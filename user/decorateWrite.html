<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>个人中心</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/decorateWrite.css">
</head>
<body>
<div class="main_header clear">
    <div class="left">
        <img src="images/goback.png" alt="">
        <span>返回</span>
    </div>
    <div class="title">百邦小跑</div>
    <div class="right">
        <span>报价明细</span>
    </div>
</div>

<div class="container" id="decorateWrite">
    <div class="content">
        <div class="tab">
            <span class="tab1">维修报单</span>
            <span class="tab2 active">零散装修</span>
        </div>
        <div class="top">
            <div class="item">
                <div class="left">装修类别</div>
                <div class="right">
                    <input type="text">
                    <span><img src="images/goback.png" alt=""></span>
                    <ul class="select">
                       <li class="select_active">管工维修<i></i></li>
                       <li>电工维修<i></i></li>
                       <li>木工维修<i></i></li>
                    </ul>
                </div>
            </div>
            <div class="item">
                <div class="left">装修描述</div>
                <div class="right">
                    <textarea></textarea>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="upload">
                <p>图片上传</p>
                <div>
                    <img src="images/uploadimg.png" alt="">
                    <img src="images/addImg.png" alt="">
                </div>
            </div>
            <div class="item">
                <span>姓名：</span>
                <input type="text">
            </div>
            <div class="item">
                <span>联系方式：</span>
                <input type="text">
            </div>
            <div class="item">
                <span>地址：</span>
                <input type="text">
            </div>
            <div class="item">
                <span>位置：</span>
                <input type="text">
            </div>
        </div>
        <button>确认提交</button>
    </div>
</div>

<div class="footer">
    <a href="index.html">
        <img src="images/tab1.png" alt="">
        <p>主页</p>
    </a>
    <a href="index.html">
        <img src="images/tab2.png" alt="">
        <p>散装维修</p>
    </a>
    <a href="index.html">
        <img src="images/tab3.png" alt="">
        <p>家装工装</p>
    </a>
    <a href="index.html">
        <img src="images/tab4.png" alt="">
        <p>建材商城</p>
    </a>
    <a href="index.html">
        <img src="images/tab51.png" alt="">
        <p class="active">个人中心</p>
    </a>
</div>

<script src="js/rem.js"></script>
</body>
</html>
