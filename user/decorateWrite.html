<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>个人中心</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/decorateWrite.css">
</head>
<body>
<div class="main_header clear">
    <div class="left" onclick="goBack()">
        <img src="images/goback.png" alt="">
        <span>返回</span>
    </div>
    <div class="title">百邦小跑</div>
    <div class="right">
        <!--<span>报价明细</span>-->
    </div>
</div>

<div class="container" id="decorateWrite">
    <div class="content">
        <div class="tab">
            <span class="tab1">维修报单</span>
            <span class="tab2 active">零散装修</span>
        </div>
        <div class="top">
            <div class="item">
                <div class="left">装修类别</div>
                <div class="right">
                    <span class="input">请选择类别</span>
                    <span><img src="images/goback.png" alt="" class="jt"></span>
                    <ul class="select">
                       <li class="select_active">管工维修<i></i></li>
                       <li>电工维修<i></i></li>
                       <li>木工维修<i></i></li>
                    </ul>
                </div>
            </div>
            <div class="item">
                <div class="left">装修描述</div>
                <div class="right">
                    <textarea></textarea>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="upload">
                <p>图片上传</p>
                <div>
                    <img src="images/uploadimg.png" alt="">
                    <img src="images/addImg.png" alt="">
                </div>
            </div>
            <div class="item">
                <span>姓名：</span>
                <input type="text">
            </div>
            <div class="item">
                <span>联系方式：</span>
                <input type="text">
            </div>
            <div class="item">
                <span>地址：</span>
                <input type="text">
            </div>
            <div class="item">
                <span>位置：</span>
                <input type="text">
            </div>
        </div>
        <button onclick="submit()">确认提交</button>
    </div>
</div>
<div id="mask">报价明细</div>

<script src="js/rem.js"></script>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/public.js"></script>
<script src="js/decorateWrite.js"></script>
</body>
</html>
