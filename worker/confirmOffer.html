<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>百邦小跑</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/confirmOffer.css">
</head>
<body>
<div class="main_header1 clear">
    <div class="left">收工</div>
    <img src="images/listw.png" alt="" class="right">
</div>

<div class="container" id="index">
    <div class="top">
        <div class="left">
            <p class="num">0</p>
            <p class="name">今日订单</p>
        </div>
        <div class="right">
            <p class="num">198</p>
            <p class="name">今日提成</p>
        </div>
    </div>
    <div class="content">
        <div class="title">订单详情</div>
        <div class="item">
            <span>维修工时费：</span>
            <span class="price">110</span>元
        </div>
        <div class="item">
            <span>维修辅料费：</span>
            <span class="price">110</span>元
        </div>
        <div class="item">
            <span>维修其他费：</span>
            <span class="price">110</span>元
        </div>
        <div class="item">
            <span>需更换部件：</span>
            <!--<button>点击检索查询</button>-->
        </div>
        <ul class="shopList">
            <li>
                <img src="images/waterTap.png" alt="">
                <div class="right">
                    <div class="up">
                        <span>大流量水龙头</span>
                        <span class="price">￥115</span>
                    </div>
                    <div class="bottom">
                        <span>规格：4X4</span>
                        <span>品牌：牛牌</span>
                        <span>数量X1</span>
                    </div>
                </div>
            </li>
            <li>
                <img src="images/waterTap.png" alt="">
                <div class="right">
                    <div class="up">
                        <span>大流量水龙头</span>
                        <span class="price">￥115</span>
                    </div>
                    <div class="bottom">
                        <span>规格：4X4</span>
                        <span>品牌：牛牌</span>
                        <span>数量X1</span>
                    </div>
                </div>
            </li>
        </ul>
        <div class="clear">
            <div class="total">共计：<span>177</span>元</div>
        </div>
        <button class="confirm" id="submit">确认抢单</button>
    </div>
    <!--确认订单-->
    <div class="submitMask">
        <div class="main">
            <p>是否确认订单</p>
            <div class="bottom">
                <button class="submit">放弃订单</button>
                <button class="contact">确认订单</button>
            </div>
        </div>
    </div>
</div>

<ul class="footer">
    <li>
        <img src="images/tab11.png" alt="">
        <p class="active">首页</p>
    </li>
    <li>
        <img src="images/tab2.png" alt="">
        <p>订单列表</p>
    </li>
    <li>
        <img src="images/tab3.png" alt="">
        <p>个人中心</p>
    </li>
</ul>

<script src="js/rem.js"></script>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/public.js"></script>
<script src="js/confirmOffer.js"></script>
</body>
</html>
