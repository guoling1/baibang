<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>百邦小跑</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/regist.css">
</head>
<body id="regist">
<div class="header">
    <img src="images/return.png" alt="" onclick="goBack()">
</div>
<div class="main">
    <img class="icon" src="images/logoIcon.png" alt="">
    <form>
        <div>
            <label>用户名</label>
            <input type="text" placeholder="Username">
        </div>
        <div>
            <label>密码</label>
            <input type="text" placeholder="Cryptogram">
        </div>
        <div>
            <label>确认密码</label>
            <input type="text" placeholder="Confirm">
        </div>
        <div>
            <label>手机号</label>
            <input type="text" placeholder="Phone Number">
        </div>
        <div>
            <label>工种</label>
            <input type="text" placeholder="ID cardr">
        </div>
        <div class="idCard">
            <label>身份证上传</label>
            <img src="images/upload.png" alt="">
        </div>
    </form>
    <button>立即注册</button>
    <p class="agree">用户协议
        <span id="agree"><img src="images/tick.png" alt=""></span>
    </p>
</div>
<script src="js/rem.js"></script>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/public.js"></script>
<script src="js/regist.js"></script>
</body>
</html>
